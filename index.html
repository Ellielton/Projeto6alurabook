<!DOCTYPE html>
<html lang="pt-BR">
  <!-- https://ellielton.github.io/Projeto6alurabook/ -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura book</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="cabecalho">
    <div class="container">
      <!-- conctruindo o drop do menu hamburguer -->
      <input type="checkbox" id="menu" class="container__botao">

      <label for="menu">
        <!-- span com a imagem dectectam o click quando dentro da label. -->
        <span class="cabecalho__menu-hamburguer container__imagem"></span>
      </label>
        <!-- esss lista será escondida associanda a imagem acima -->
      <ul class="lista-menu">
        <li class="lista-menu__titulo">Categoria</li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Programação</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Front-end</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Infraestrutura</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Business</a>
        </li>
        <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Disgn & UX</a>
        </li>
      </ul>
      
      <img src="img/Logo.svg" alt="Logo da Alura" class="container__imagem">
    </div>
      
    <div class="container">
      <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
      <a href="#"><img src="img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
      <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>

  </header>
</body>
</html>
